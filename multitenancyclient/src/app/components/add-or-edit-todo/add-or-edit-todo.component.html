<div>
    
    <div class = "h2 p-4">{{isUpdateTodo ? 'Update Todo': 'Add new todo'}}</div>
    <div *ngIf="isLoaded" class="d-flex justify-content-center">

    
        <div class = "w-50 ">
            
            <div>
                <div>Todo description</div>    
                <input class="form-control" [(ngModel)] = "description" >

            </div>
            
            <div >
                <label class="form-check-label pr-2" for="todoCompletedCheckbox">Is todo completed</label>
                <input type="checkbox" [(ngModel)] = "completed" class="mt-3" id="todoCompletedCheckbox">
            </div>
            
            <div class= "d-flex justify-content-around p-2">
                <button type="button" (click) = "onSave()" class="btn btn-danger mt-2 btn-block w-25">Save</button>
                <button type="button" (click) = "onCancel()" class="btn btn-info mt-2 btn-block w-25">Cancel</button>

            </div>


            <div *ngIf = "message" class= "text-center text-danger mt-3" > {{message}}</div>
        </div>
    
    </div>
</div>
