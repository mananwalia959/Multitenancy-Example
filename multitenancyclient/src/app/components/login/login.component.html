
<div>

    <div class = "h2 p-4">Login into Account</div>
    <div class="d-flex justify-content-center">

    
    <div class = "w-50">
        
        
        <div>Username</div>    
        <input class="form-control" [(ngModel)] = "username" type = "text" >
        <div>Password</div>   
        <input class="form-control" [(ngModel)] = "password" type = "password" >
        
        <button type="button" (click) = "onLogin()" class="btn btn-info mt-2 btn-block">Login</button>

        <div *ngIf = "message" class= "text-center text-danger mt-3" > {{message}}</div>
    </div>
    
</div>
</div>
